<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Social Links Profile</title>
        <link rel="icon" type="image/x-icon" href="assets/images/favicon-32x32.png" />

        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main>
            <div class="profile">
                <img tabindex="0" src="assets/images/avatar-jessica.jpeg" alt="Avatar" />
                <h1>Jessica Randall</h1>
                <span>London, United Kingdom</span>
                <p>"Front-end developer and avid reader."</p>
                <div class="links">
                    <a tabindex="0" href="#">GitHub</a>
                    <a tabindex="0" href="#">Frontend Mentor</a>
                    <a tabindex="0" href="#">LinkedIn</a>
                    <a tabindex="0" href="#">Twitter</a>
                    <a tabindex="0" href="#">Instagram</a>
                </div>
            </div>
        </main>
    </body>
</html>
